<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="Frame.png" alt="logo" class="logo" />
      <div class="header-items">
        <a href="#" class="item">Find a Store</a>
        <a href="#" class="item">Help</a>
        <a href="#" class="item">Join Us</a>
        <a href="#" class="item">Sign In</a>
      </div>
    </header>
    <nav class="navbar">
      <img src="Vector.png" alt="nike-logo" class="nike-logo" />
      <div class="nav-item">
        <a href="#">New & Featured</a>
        <a href="#">Men</a>
        <a href="#">Women</a>
        <a href="#">Kids</a>
        <a href="#">Sale</a>
        <a href="#">SNKRS</a>
      </div>
      <div class="nav-end">
        <input type="text" class="search-input" placeholder="Search.." />
        <img src="heart.png" alt="Favorites" />
        <img src="shopcart.png" alt="shopcart" />
      </div>
    </nav>
    <div class="image-section">
      <img src="first image.png" alt="shoe-image" class="first-image" />
      <div class="text-main">
        <h2 class="img-text">STEP INTO WHAT FEELS GOOD</h2>
        <p class="img-desc">
          Cause everyone should know the feeling of running in that perfect
          pair.
        </p>
        <button class="img-btn">Find Your Shoe</button>
      </div>
    </div>

    <section class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <div class="filter-card" style="top: 100px">
            <h5 class="mb-3">NEW (10)</h5>

            <div class="mb-3">
              <div class="categories">
                <a href="#" class="category">Shoes</a> <br />
                <a href="#" class="category">Clothing</a><br />
                <a href="#" class="category">Accessories</a>
              </div>
            </div>

            <div class="mb-3">
              <h6 class="filter-title">Gender</h6>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gender-men"
                  value="Men"
                />
                <label class="form-check-label" for="gender-men">Men</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gender-women"
                  value="Women"
                />
                <label class="form-check-label" for="gender-women">Women</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gender-kids"
                  value="Kids"
                />
                <label class="form-check-label" for="gender-kids">Kids</label>
              </div>
            </div>

            <div class="mb-3">
              <h6 class="filter-title">Price Range</h6>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="price-under50"
                  value="0-50"
                />
                <label class="form-check-label" for="price-under50"
                  >Under $50</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="price-50-100"
                  value="50-100"
                />
                <label class="form-check-label" for="price-50-100"
                  >$50 - $100</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="price-100-200"
                  value="100-150"
                />
                <label class="form-check-label" for="price-100-200"
                  >$100 - $150</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="price-over200"
                  value="150"
                />
                <label class="form-check-label" for="price-over200"
                  >Over $150</label
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Products Column -->
        <div class="col-md-9">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="sort-section">
              <select id="sort-by" class="form-select">
                <option value="featured">Featured</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="name-asc">Name: A-Z</option>
              </select>
            </div>
          </div>

          <div class="products" id="products-container"></div>
          <nav aria-label="Page navigation example">
            <ul
              class="pagination justify-content-center mt-4"
              id="pagination"
            ></ul>
          </nav>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
